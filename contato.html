    <section class="contato-form">
        <!-- Seção principal que contém o formulário de contato -->
        <form action="#">
            <!-- Início do formulário; o atributo action="#" indica que o formulário não está configurado para enviar dados a um servidor -->
            <div class="input-box">
                <!-- Caixa que agrupa os campos de entrada do formulário -->
                <input type="text" placeholder="Nome Completo">
                <!-- Campo de entrada de texto para o nome completo -->
                <input type="email" placeholder="E-mail">
                <!-- Campo de entrada de e-mail -->
                <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
                <!-- Campo de texto longo (textarea) para a mensagem -->
                <input type="submit" value="Mandar Mensagem" class="btn-1">
                <!-- Botão de envio do formulário -->
            </div>
        </form>
